<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrador - Login</title>
    <style>
        body {
            font-family: Poppins;
            background: #f8f4ee;
            text-align: center;
            padding-top: 100px;
        }
        input {
            padding: 12px;
            margin: 10px;
            width: 260px;
            border-radius: 8px;
            border: 1px solid #bfa68f;
        }
        button {
            padding: 12px 20px;
            background: #8c5e3c;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Panel Administrador</h2>

<input id="user" placeholder="Usuario"><br>
<input id="pass" type="password" placeholder="Contraseña"><br>

<button onclick="login()">Ingresar</button>

<script>
async function login() {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    try {
        const res = await fetch("http://localhost:8085/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: u, password: p })
        });

        if (res.ok) {
            localStorage.setItem("admin", "true");
            alert("Bienvenido, admin");
            window.location.href = "admin-panel.html"; // después hacemos esta página
        } else {
            alert("Credenciales incorrectas");
        }
    } catch (e) {
        console.error(e);
        alert("Error de conexión con el servidor");
    }
}
</script>


</body>
</html>
